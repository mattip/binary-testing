name: pytest-html

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
  #        ┌───────────── minute (0 - 59)
  #        │ ┌───────────── hour (0 - 23)
  #        │ │ ┌───────────── day of the month (1 - 31)
  #        │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
  #        │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
  #        │ │ │ │ │
  - cron: "0 2 * * 0"

jobs:
  test_python:
    name: pytest-html ${{ matrix.name }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: pypy3-nightly-ubuntu
            python-version: pypy-3.8-nightly

          - os: windows-latest
            name: pypy3-nightly-windows
            python-version: pypy-3.8-nightly

    steps:
      - name: Set Newline Behavior
        run : git config --global core.autocrlf false

      - uses: actions/checkout@v3
        with:
          repository: pytest-dev/pytest-html
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix['python-version'] }}

      - name: Install tox
        run: python -m pip install --upgrade pip tox

      - name: Get Tox Environment Name From Matrix Name
        uses: rishabhgupta/split-by@v1
        id: split-matrix-name
        with:
          string: '${{ matrix.name }}'
          split-by: '-'

      - name: Test with tox
        run: |
          python -m tox -e ${{ steps.split-matrix-name.outputs._0}}
